<section class="packages-main"
ng-style="packages.length > 3 ? {'flex-flow':'wrap'} : {'flex-flow':'nowrap'}">
  <section class="package-card" ng-repeat="package in packages">
    <img ng-src="{{package.image}}" alt="{{package.city}}" ng-style="packages.length > 3 ? {'width': '45vw'} : {'width': 'inherit'}"/>

    <h6>{{package.city}}</h6>
    <h1>{{package.country}}</h1>
    <p>{{package.desc}}</p>
    <h3>${{package.price}}</h3>

    <!--This button needs a ui-sref that points to booked-->
    <button ui-sref="booked({id:'{{package.id}}'})">Book Now</button>
  </section>
</section>
